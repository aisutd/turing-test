<html>
	<head>
		<title>AIS Turing Test</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>		
			$(function () {
				var socket = io();
				var bot = 'a'
				var human = 'b'
			
				// Random selection of who is person A/B
				if(Math.random() > 0.5) {
					bot = 'b'
					human = 'a'
				}
				
				$('form').submit(function(){
				  socket.emit('chat message', $('#response-text').val());
					$('#' + bot + '-messages').append($('<li>').text('You: ' + $('#response-text').val()));
					$('#' + human + '-messages').append($('<li>').text('You: ' + $('#response-text').val()));
				  $('#response-text').val('');
				  return false;
				});

				socket.on('chat response', function(bot_msg, human_msg){
				  $('#' + bot + '-messages').append($('<li>').text('Response: ' + bot_msg));
					$('#' + human + '-messages').append($('<li>').text('Response: ' + human_msg));
				});
			});
			
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Artificial Intelligence Society: Turing Test</h1>
					<p>
						***DESCRIPTION***
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Person A</h2>
					<ul id="a-messages"></ul>
				</div>
				<div class="col-md-6">
					<h2>Person B</h2>
						<ul id="b-messages"></ul>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<form action="">
						<textarea id="response-text" rows="3" cols="80"></textarea>
						<button id="button-ask" class="btn btn-primary">Send</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
